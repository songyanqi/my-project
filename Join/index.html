	<script type="text/javascript">
		$(function(){
			var toggleGroup = $('.form-wrap,.join-submit');
			var closeGroup = $('.form-wrap,.commit-success,.join-submit');
			$('.join-intention').on('touchstart',function(){
				toggleGroup.show();
			})
			$('.form-wrap').on('touchstart',function(){
				closeGroup.hide();
			});
			$('.commint-close').on('touchstart',function(){
				closeGroup.hide();
			});
		})
	</script>
	<!--获取用户信息-->
	<script type="text/javascript">
            $('#intent_form_btn').on('touchstart',function(){
                var name = $('#usr-name').val();
                var mobile = $('#usr-number').val();
                var email = $('#usr-email').val();
                var city = $('#usr-city').val();
                if(name === '') {
                    alert ('姓名不能为空!');
                    $('#usr-name').trigger('focus');
                    return false;
                }
                if(mobile === '') {
                    alert ('电话不能为空!');
                     $('#usr-number').trigger('focus');
                    return false;
                }
                if(email === '') {
                    alert ('邮箱不能为空!');
                     $('#usr-email').trigger('focus');
                    return false;
                }
                
                if(city === '') {
                    alert ('城市不能为空!');
                     $('#usr-city').trigger('focus');
                    return false;
                }
                var url="http://101.200.81.5/contact";
                $.ajax({
                    url: url, 
                    type: "post",
                    dataType:'json',
                    data:({
                        name: name,
                        mobile: mobile,
                        email: email,
                        city: city,
                        source: 'wechat'
                    }),
                   success: function(data)
                    {
                        if(data.status == 200) {
                            alert('发送成功！');
                        }
                        console.log(data.message);
                        $('.commit-success').show();
                    },
                    error: function() 
                    {
                        alert("发送失败，请稍后再试。");
                    }
                })
            });
