<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://www.ebuy365.com/views/ebuy365/skin/default/css/index.css?201607271153"/>
		<link rel="stylesheet" href="https://www.ebuy365.com/views/ebuy365/skin/default/css/tbase.css?20160105"/>
		<link rel="stylesheet" href="https://www.ebuy365.com/views/ebuy365/skin/default/css/lightbox.min.css"/>
		<link rel="stylesheet" href="https://www.ebuy365.com/public/asset/css/font-awesome.min.css">
		<link rel="shortcut icon" href="https://www.ebuy365.com/views/ebuy365/skin/default/images/shortcut.png" type="image/png" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	<body>
		<div class="verify-box"></div>
		<div class="verify-wrap">
			<p class="bound-number">绑定手机号</p>
			<form class="form-verify" method ="" action = "">
				<input type="text" class="num" name="usr-number" value="" placeholder="请输入您的手机号码" maxlength="11"/>
				<input type="text" class="message" name="usr-message" value="" placeholder="请输入短信验证码" maxlength="6"/>
				<input type="button" id="getting" value="获取验证码" class="get-num" >
				<input type="submit" name="usr-bound" value="绑定"/>
			</form>
			<p class="bound-prompt">
				为了您账号的安全性，EBUY邀请您绑定您的手机号，绑定成功后手机将成为您的登录账号！绑定手机号之后方便接收各种优惠信息！
			</p>
		</div>
		
		<script src="https://www.ebuy365.com/public/asset/js/jquery-1.11.2.min.js"></script>
		<script src="jquery.cookie.js"></script>
		<script type="text/javascript">
			$(function(){
				 /*点击改变按钮状态，已经简略掉ajax发送短信验证的代码*/  
		        $('#getting').click(function(){  
		            var btn = $(this);  
		            var count = 60;  
		            var resend = setInterval(function(){  
		                count--;  
		                if (count > 0){  
		                    btn.val(count+"s后重新获取");  
		                    $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});  
		                }else {  
		                    clearInterval(resend);  
		                    btn.val("获取验证码").removeAttr('disabled style');  
		                }  
		            }, 1000);  
		            btn.attr('disabled',true).css('cursor','not-allowed');  
		        }); 
			})
		</script>
	</body>

</html>
